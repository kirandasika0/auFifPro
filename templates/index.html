{% extends "base.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='template.css') }}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<main role="main" class="container">
      <div class="row">
        <div class="col-md-offset-5 col-md-6">
            <div class="form-login">
            <h4>Login</h4>
            <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="TigerId(ex:abc0012)" />
            </br>
            <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="Password" />
            </br>
            <div class="wrapper">
            <span class="group-btn">
                <button id="userLogin" class="btn btn-primary btn-md" onclick="loginUser();">Login <i class="fa fa-sign-in"></i></button>
                <p> or <br /> <a href="/signup">Signup for a free account</a></p>
            </span>
            <p><div id="error"></div></p>
            <p><a href="/forgot_password">Forgot password?</a></p>
            </div>
            </div>

        </div>
    </div>
</main>
{% endblock %}
