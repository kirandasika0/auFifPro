{% extends "base.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='template.css') }}">
{% endblock %}

{% block title %}Signup{% endblock %}

{% block content %}
<main role="main" class="container">
      <div class="row">
        <div class="col-md-offset-5 col-md-6">
            <div class="form-login">
            <h4>Signup</h4>
            <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="tiger id" />
            </br>
            <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" />
            </br>
            <div class="wrapper">
            <span class="group-btn">     
                <button id="userLogin" class="btn btn-primary btn-md" onclick="signupUser();">Signup <i class="fa fa-sign-in"></i></button>
                <p><div id="error"></div></p>
            </span>
            </div>
            </div>
        
        </div>
    </div>
</main>
{% endblock %}
